<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-adm.css">
    <title>Administrador</title>
</head>
<body>
    <h1>Controle de Usuários</h1>
    <input type="text" id="searchInput" placeholder="Pesquisar por Nome ou Email">
    <button onclick="searchUsers()">Pesquisar</button>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Senha</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody id="userTable">
            <!-- Dados da tabela serão preenchidos com JavaScript -->
        </tbody>
    </table>

    <script src="scripts/script-adm.js"></script>
</body>
</html>
