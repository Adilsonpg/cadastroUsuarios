<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>FormulÃ¡rio de Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="/img/shop-home.svg" alt="Pessoas com sacolas na mÃ£o (desenho)">
        </div>
        <div class="form">
            <form id="registrationForm" action="/salvar-usuario" method="post">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="adm.html">Entrar</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome: </label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>                    
                    <div class="input-box">
                        <label for="email">E-mail: </label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="password">Senha: </label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua senha: </label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite a senha novamente" required>
                    </div>
                </div>                
                <div class="input-button">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="scripts/script.js" defer></script>    
</body>
</html>
